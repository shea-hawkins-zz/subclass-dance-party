<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/ImageDancer.js"></script>
    <script src="src/MurrayDancer.js"></script>
    <script src="src/Renderer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ImageDancer"  data-dancer-maker-function-arguments="[&quot;http://fillmurray.com/g/200/300&quot;]">add a image dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MurrayDancer"  data-dancer-maker-function-arguments="">BILL MURRAY</a>
    </div>
    <div class="danceFloor">
      <canvas id="danceCanvas" width="1200" height="1200"></canvas>      
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
